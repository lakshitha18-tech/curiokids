{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Memory Match Game | CurioKids</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        body {
            background-image: url("{% static 'images/back1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed */
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            color: #333;
            padding: 40px;
            box-sizing: border-box;
        }
    
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
    
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
    
        .card {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
    
        .matched {
            background-color: #c8f7c5;
            cursor: default;
        }
    
        #message-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/back1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.8em;
            font-weight: bold;
            z-index: 1000;
            display: none; /* Show only on timeout */
        }
    
        #retry-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
    
        #retry-btn:hover {
            background-color: #388E3C;
        }
    </style>
    
    
</head>
<body>
    <h1>üß† Memory Match Game</h1>
    <div id="timer">Time left: 60s</div>
    <p>Click two cards to find the matching pair!</p>

    <div id="game-board"></div>

    <div id="message-box">
        <p>‚è∞ Time's up!</p>
        <button id="retry-btn" onclick="location.reload()">üîÅ Try Again</button>
    </div>

    <script>
        const cards = ["üçé", "üçå", "üçá", "üçì", "üçä", "üçç", "üçí", "ü•ù", "üçé", "üçå", "üçá", "üçì", "üçä", "üçç", "üçí", "ü•ù"];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let gameOver = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(content) {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.content = content;
            card.innerText = "‚ùì";

            card.addEventListener("click", function () {
                if (lockBoard || gameOver || card.classList.contains("matched") || card === firstCard) return;

                card.innerText = content;

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    lockBoard = true;

                    if (firstCard.dataset.content === secondCard.dataset.content) {
                        firstCard.classList.add("matched");
                        secondCard.classList.add("matched");
                        resetCards();
                    } else {
                        setTimeout(() => {
                            firstCard.innerText = "‚ùì";
                            secondCard.innerText = "‚ùì";
                            resetCards();
                        }, 1000);
                    }
                }
            });

            return card;
        }

        function resetCards() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        function initGame() {
            const board = document.getElementById("game-board");
            shuffle(cards);
            cards.forEach(symbol => {
                board.appendChild(createCard(symbol));
            });
        }

        function startTimer(duration) {
            let timer = duration;
            const display = document.getElementById("timer");
            const messageBox = document.getElementById("message-box");

            const countdown = setInterval(() => {
                if (--timer >= 0) {
                    display.textContent = `Time left: ${timer}s`;
                }
                if (timer < 0) {
                    clearInterval(countdown);
                    gameOver = true;
                    messageBox.style.display = "block";
                }
            }, 1000);
        }

        initGame();
        startTimer(60);
    </script>
</body>
</html>
