<!DOCTYPE html>
<html>
<head>
    <title>Schedule Allocation - CurioKids</title>
    <style>
        body {
            background-image: url("/static/images/bg.jpg");
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 10px;
        }
        button {
            padding: 10px 25px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Schedule Allocation</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="day" placeholder="Day (e.g., Monday)" required><br>
            <input type="text" name="activity" placeholder="Activity (e.g., Drawing)" required><br>
            <input type="text" name="time" placeholder="Time (e.g., 10:00 AM)" required><br>
            <button type="submit">Go to Home</button>
        </form>
    </div>
</body>
</html>
