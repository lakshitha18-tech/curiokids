{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>CurioKids Home</title>
    <style>
        body {
            background-image: url("{% static 'images/back1.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: 'Comic Sans MS', cursive;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #ff4081;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .activity-box {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 220px;
            height: 260px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            color: #3f51b5;
            margin-top: 10px;
        }

        .card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .move-btn {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .move-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Welcome to CurioKids!</h1>

    <div class="activity-box">
        <a href="{% url 'quiz' %}">
            <div class="card">
                <img src="{% static 'images/quiz3.webp' %}" alt="Quiz">
                <h2>Quizzes</h2>
                <p>Fun & Learning!</p>
            </div>
        </a>

        <a href="{% url 'puzzle' %}">
            <div class="card">
                <img src="{% static 'images/puzzle.jpeg' %}" alt="Puzzle">
                <h2>Puzzles</h2>
                <p>Brain Boosters!</p>
            </div>
        </a>

        <a href="{% url 'games' %}">
            <div class="card">
                <img src="{% static 'images/game1.jpeg' %}" alt="Game">
                <h2>Games</h2>
                <p>Play and Learn!</p>
            </div>
        </a>
    </div>

    <form action="{% url 'grades' %}">
        <button type="submit" class="move-btn">Move to Grade âžœ</button>
    </form>
</body>
</html>
