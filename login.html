{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login - CurioKids</title>
    <style>
        body {
            margin: 0;
            background-image: url("{% static 'images/back1.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 420px;
        }
        .login-box h1 {
            margin-bottom: 15px;
        }
        .features {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .features li {
            margin: 5px 0;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 10px;
            background: #f9f9f9;
        }
        button {
            padding: 10px 25px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0288d1;
        }
        .back-to-signup {
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Welcome Back to CurioKids!</h1>
       
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Log In</button>
        </form>
        <a href="{% url 'signup' %}" class="back-to-signup">Don't have an account? Create one here</a>
    </div>
</body>
</html>
