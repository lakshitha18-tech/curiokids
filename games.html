{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games | CurioKids</title>
    <style>
      body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url("{% static 'images/back1.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .game-box {
            background: #fff;
            padding: 20px;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 250px;
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .game-box:hover {
            background: #e7f9ec;
            transform: scale(1.05);
            cursor: pointer;
        }

        .game-box img {
            max-width: 100%;
            border-radius: 10px;
        }

        .game-title {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fun Learning Games ðŸŽ®</h1>
    <p>Select a game to play and learn!</p>

    <div class="game-grid">
        <a href="{% url 'memory_game' %}" class="game-box" title="Play Memory Match Game">
            <img src="{% static 'images/memory.jpeg' %}" alt="Memory Game">
            <div class="game-title">Memory Match</div>
        </a>

        <a href="{% url 'math_puzzle' %}" class="game-box" title="Play Math Puzzle Game">
            <img src="{% static 'images/math.png' %}" alt="Math Puzzle">
            <div class="game-title">Math Puzzle</div>
        </a>

        <a href="{% url 'spelling_bee' %}" class="game-box" title="Play Spelling Bee Game">
            <img src="{% static 'images/spell1.jpeg' %}" alt="Spelling Game">
            <div class="game-title">Spelling Bee</div>
        </a>

        <a href="{% url 'guess_image' %}" class="game-box" title="Play Guess the Image Game">
            <img src="{% static 'images/guess.jpeg' %}" alt="Guess Image Game">
            <div class="game-title">Guess the Image</div>
        </a>

        <a href="{% url 'color_match' %}" class="game-box" title="Play Color Match Game">
            <img src="{% static 'images/colour.jpeg' %}" alt="Color Match Game">
            <div class="game-title">Color Match</div>
        </a>

        <a href="{% url 'shape_sort' %}" class="game-box" title="Play Shape Sort Game">
            <img src="{% static 'images/shape.jpeg' %}" alt="Shape Game">
            <div class="game-title">Shape Sorter</div>
        </a>
    </div>
</body>
</html>
